<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Task Manager</h1>
            <p>Keep track of your daily tasks</p>
        </header>

        <main class="main-content">
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2>My Tasks</h2>
                    <div class="task-stats">
                        <span id="total-tasks">0 tasks</span>
                        <span id="completed-tasks">0 completed</span>
                    </div>
                </div>

                <div class="add-task-form">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <button id="add-task-btn">Add Task</button>
                </div>

                <div class="tasks-list" id="tasks-list">
                    <!-- Tasks will be added here dynamically -->
                </div>

                <div class="tasks-actions">
                    <button id="clear-all-btn" class="clear-btn">Clear All Tasks</button>
                </div>
            </section>

            <aside class="profile-section">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <span>SP</span>
                        </div>
                        <div class="profile-info">
                            <h3>Shivam Patil</h3>
                            <p>Productivity Level: <span id="productivity-level">0%</span></p>
                        </div>
                    </div>
                    <div class="profile-details">
                        <div class="detail-item">
                            <span class="detail-label">Tasks Today</span>
                            <span class="detail-value" id="tasks-today">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Completed</span>
                            <span class="detail-value" id="tasks-completed">0</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pending</span>
                            <span class="detail-value" id="tasks-pending">0</span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-task-input">
                <div class="modal-actions">
                    <button id="save-edit-btn">Save Changes</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
